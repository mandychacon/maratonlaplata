
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="css/styles.css">

  <title>Inscripción Maratón La Plata</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
    }

    .container {
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 90%;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    form {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
    }

    label {
      font-weight: bold;
    }

    input, select {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input:focus, select:focus {
      border-color: #007BFF;
      outline: none;
    }

    button {
      padding: 0.7rem;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    @media (min-width: 600px) {
      form {
        grid-template-columns: 1fr 1fr;
      }

      .full-width {
        grid-column: span 2;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Formulario de Inscripción</h1>
    <form action="https://formspree.io/f/xovdqpen" method="POST">
      <div>
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" required />
      </div>
      <div>
        <label for="apellidos">Apellidos</label>
        <input type="text" id="apellidos" name="apellidos" required />
      </div>
      <div>
        <label for="sexo">Sexo</label>
        <select id="sexo" name="sexo" required>
          <option value="">Seleccione</option>
          <option value="Masculino">Masculino</option>
          <option value="Femenino">Femenino</option>
          <option value="Otro">Otro</option>
        </select>
      </div>
      <div>
        <label for="edad">Edad</label>
        <input type="number" id="edad" name="edad" min="1" max="120" required />
      </div>
      <div class="full-width">
        <label for="pais">País de residencia</label>
        <input type="text" id="pais" name="pais" required />
      </div>
      <div class="full-width">
        <label for="categoria">Categoría</label>
        <select id="categoria" name="categoria" required>
          <option value="">Seleccione</option>
          <option value="5km">5 km</option>
          <option value="10km">10 km</option>
          <option value="21km">21 km</option>
          <option value="42km">42 km</option>
        </select>
      </div>
      <div class="full-width">
        <button type="submit">Enviar inscripción</button>
      </div>
      <div style="text-align:center; margin: 30px 0;">
        <a href="index.html" style="background:#1565c0; color:white; padding:10px 20px; border-radius:8px; text-decoration:none;">
          ⬅ Volver a Inicio
        </a>
      </div>
      
    </form>
  </div>
</body>
</html>
